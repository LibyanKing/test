<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #222;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        hr {
            width: 50%;
            border: 0;
            height: 1px;
            background: #ccc;
            margin-bottom: 1rem;
        }
        .button-container {
            margin-bottom: 1rem;
        }
        .button {
            background-color: #009b08;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #007a06;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 600px;
            margin: 0;
        }
        i, b {
            color: #009b08;
        }
    </style>
</head>
<body>
    <!-- This is the best website ever -->
    <h1>Play Snake Now!!</h1>
    <hr>
    <div class="button-container">
        <a href="snake.html">
            <button class="button">Play Snake</button>
        </a>
    </div>
    <p>
        The original game from the 70s,
        <br>
        Play now and see what score you get!!
        <br>
